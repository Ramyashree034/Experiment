<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String to Characters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; }
        .container { max-width: 500px; margin-top: 100px; }
        #result { margin-top: 20px; font-weight: bold; font-size: 18px; word-break: break-word; }
    </style>
</head>
<body>
    <div class="container card p-4 shadow-sm">
        <h3 class="text-center mb-4">String to Characters</h3>
        <div class="mb-3">
            <input type="text" id="textInput" class="form-control" placeholder="Enter your string">
        </div>
        <button onclick="sendString()" class="btn btn-primary w-100">Convert</button>
        <div id="result" class="alert text-center mt-3" style="display:none;"></div>
    </div>

    <script>
        async function sendString() {
            const text = document.getElementById("textInput").value;
            const response = await fetch("/chars", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text })
            });
            const data = await response.json();

            const resultDiv = document.getElementById("result");
            resultDiv.style.display = "block";

            if(data.length === 1 && data[0] === "INVALID STRING") {
                resultDiv.className = "alert alert-danger text-center mt-3";
                resultDiv.innerText = "INVALID STRING";
            } else {
                resultDiv.className = "alert alert-success text-center mt-3";
                // Format output like ["A","B","C"]
                const formatted = "[" + data.map(c => `"${c}"`).join(",") + "]";
                resultDiv.innerText = formatted;
            }
        }
    </script>
</body>
</html>
